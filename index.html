<!DOCTYPE html>
<html lang="en-us">
  <head>
  <base href="./"> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="x-icon" href="favicon.png">
    <title>UNDERTALE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1">
    </canvas>
    <div id="pauseMenuContainer" hidden>
      <div id="pauseMenuBorder">
        <div id="pauseMenu">
          <button id="resumeButton" onclick="resume()">
            Resume
          </button>
          <button id="quitButton" onclick="quitIfSupported()">
            Back
          </button>
        </div>
        </div>
    </div>
    <div class="loading">
      <div class="spinner" id="spinner"></div>
      <div class="emscripten" id="status">Downloading...</div>
      <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>
    <div id="message-container">
      <div id="messages">
      </div>
    </div>
    <script src="savesync.js"></script>
    <script>
      function mergeFiles(fileParts) {
          return new Promise((resolve, reject) => {
              let buffers = [];
  
              function fetchPart(index) {
                  if (index >= fileParts.length) {
                      let mergedBlob = new Blob(buffers);
                      let mergedFileUrl = URL.createObjectURL(mergedBlob);
                      resolve(mergedFileUrl);
                      return;
                  }
                  fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                      buffers.push(data);
                      fetchPart(index + 1);
                  }).catch(reject);
              }
              fetchPart(0);
          });
      }
  
      function getParts(file, start, end) {
          let parts = [];
          for (let i = start; i <= end; i++) {
              parts.push(file + ".part" + i);
          }
          return parts;
      }
  
      mergeFiles(getParts("game.unx", 1, 5)).then(async url => {
          window.gameUnxUrl = url;
  
          const originalFetch = window.fetch;
          window.fetch = async function (...args) {
              let [url, options] = args;
              if (typeof url === 'string' && url.includes("game.unx")) {
                  console.log("fetch:", url);
                  url = window.gameUnxUrl;
              } else if (url instanceof Request && url.url.includes("game.unx")) {
                  console.log("fetch request:", url.url);
                  url = new Request(window.gameUnxUrl, url);
              }
              return originalFetch.call(this, url, options);
          };
  
          const originalOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function (method, url, ...rest) {
              if (url.includes("game.unx")) {
                  console.log("XHR:", url);
                  url = window.gameUnxUrl;
              }
              return originalOpen.call(this, method, url, ...rest);
          };
          let index = document.createElement("script");
          index.src = "index.js";
          document.body.appendChild(index);
  
          let runner = document.createElement("script");
          runner.src = "runner.js";
          document.body.appendChild(runner);
      }).catch(error => {
          console.error("Failed to merge files:", error);
      });
    </script>      
    <div id="customConsole"></div>
        <style>
    #customConsole {
      position: fixed;
      right: 10px;
      bottom: 10px;
      width: 300px;
      height: 200px;
      background: rgba(0,0,0,0.85);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      overflow-y: auto;
      padding: 8px;
      border-radius: 6px;
      z-index: 99999;
    }
    </style>
    <script>
    (function() {
      const oldLog = console.log;
      const oldError = console.error;
      const oldWarn = console.warn;
      const logBox = document.getElementById('customConsole');

      function addToBox(type, message) {
        if (!logBox) return;
        const line = document.createElement('div');
        line.textContent = `[${type.toUpperCase()}] ${message}`;
        line.style.color =
          type === 'error' ? '#f55' :
          type === 'warn'  ? '#ff5' :
          '#0f0';
        logBox.appendChild(line);
        logBox.scrollTop = logBox.scrollHeight;
      }

      console.log = function(...args) {
        oldLog.apply(console, args);
        addToBox('log', args.join(' '));
      };

      console.error = function(...args) {
        oldError.apply(console, args);
        addToBox('error', args.join(' '));
      };

      console.warn = function(...args) {
        oldWarn.apply(console, args);
        addToBox('warn', args.join(' '));
      };

      window.addEventListener('error', (event) => {
        console.error(`${event.message} (${event.filename}:${event.lineno})`);
      });
    })();
  </script>
    
  </body>
</html>
